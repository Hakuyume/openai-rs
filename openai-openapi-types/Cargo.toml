[package]
name = "openai-openapi-types"
version = "0.3.0"
edition = "2024"

description = "Types for OpenAI API generated from OpenAPI spec"
license = "MIT"
repository = "https://github.com/Hakuyume/openai-rs"

[dependencies]
indexmap = { workspace = true, features = ["serde"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_with = { workspace = true, features = ["base64", "indexmap_2"] }
typed-builder.workspace = true
